<!-- #ALL PROJECTS -->
<div ng-repeat="section in sections">
    <div class="row">
        <div class="col-md-12">

            <h2 class="text-center"> {{section.name}} </h2>
            <br>
            <br>
            <br>
            <br>
            
                    <!-- ##PROJECTS -->
            <div ng-repeat="project in section.projects">
    
                <div class="row">
                    <div class="col-md-4 col-md-offset-1">
                        <a href="{{project.url}}">
                            <h3 class="text-center"> {{project.title}} </h3>
                        </a>
                        <br>
                        <p> {{project.description}} </p>
                    </div>
                    <div class="col-md-6">
                        <a href="{{project.url}}">
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <img class="img-responsive" src="{{project.img}}">
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <br>
            </div>
        </div>    
    </div>
    <hr ng-if="($index + 1) !== sections.length">
</div>
