<!-- #ALL PROJECTS -->
<div ng-repeat="section in sections">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3 col-md-offset-1 col-sm-3 col-xs-3">
                    <h2> {{section.name}} </h2>
                </div>
                <div class="col-md-4 col-md-offset-4 col-sm-5 col-sm-offset-4 col-xs-5 col-xs-offset-4">

                    <!-- ##PROJECTS -->
                    <div ng-repeat="project in section.projects">
                        <div class="row">
                            <div class="col-md-12">
                                <h3 class="text-center"> {{project.title}} </h3>
                                <div class="row">
                                    <div class="col-md-12">
                                        <a href="{{project.url}}">
                                            <img class="img-responsive" src="{{project.img}}">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <p> {{project.description}} </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
