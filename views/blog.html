TAG {{searchByTag}}

<h1 class="text-center"> Blog </h1>
<div class="row">
    <div class="col-md-9">
        <blog posts="posts" searchByTag="{{searchByTag}}"></blog>
    </div>
    <div class="col-md-3">
        <ul class="pull-right">
            <li ng-click="setTagSearch(tag.name)" ng-repeat='tag in tags'>{{tag.name}}&nbsp; ({{tag.count}})</li>
        </ul>
    </div>
</div>
