<div class="row">
    <div class="col-md-9">
        <h1 class="text-center"> Blog </h1>
        <blog share-url="url" posts="posts" search="{{searchText}}"></blog>
    </div>
    <div class="col-md-2 col-md-offset-1 text-center">
        <h3> Tags </h3>
        <p class="blog-taglist " ng-class="{'accent': searchText === tag.name}" ng-click="addTagToSearch(tag)" ng-repeat='tag in tags'>{{tag.name}}&nbsp; ({{tag.count}})</p>
    </div>
</div>
